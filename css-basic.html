								### CSS & HTML are NOT programming languages
								They are <span class="text-red-400">rules</span> and <span class="text-green-500">instructions</span> for the browser

								---
								### Example:

								```
								h1 {
									color: red;
								}
								```

								<h1 class="!text-red-700">RED TEXT</h1>

								---
								```
								h1 {
									color: red;
								}
								```
								
								- `h1` : selector.
								- `{}` : declaration block.
								- `color` : property. 
								- `red` : value
								---
								You can apply many properties to one selector!
								```
								h1 {
									color: limegreen;
									font-size: 60px;
									font-weight: normal;
									text-decoration: underline;
									text-transform: uppercase;
									border: 3px solid pink;
								}
								```
								```html
								<h1>Hello</h1>
								```
								---
								### Result
								<h1 style="color: limegreen; font-size: 60px; font-weight: normal; text-decoration: underline; text-transform: uppercase; border: 3px solid pink;">Hello</h1>
						</textarea

							### Parents and Children
							---
							```html
							<div>
								<h1>an h1 tag</h1>
							</div>
							```
							---
							What if we style the div with the following CSS?
							```css
							div {
								color: red;
							}
							```
							---
							### The h1 tag will also be red!
							<h1 style="color:red">an h1 tag</h1>
							---
							### The parent element CSS also affects the children

							---
							### But what if we style the h1 tag with the following CSS?
							```css
							div {
								color: red;
							}
							h1 {
								color: blue;
							}
							```
							---
							### The h1 tag will be blue!
							<h1 style="color:blue">an h1 tag</h1>
							---
							### The child element CSS overrides the parent CSS
							---
							### This also work if you they have more nested elements
							```html
							<div>
								<div>
									<span>an h1 tag</span>
								</div>
							</div>
							```
							<div style="color: aquamarine;">
								<div>
									<span>dummy text</span>
								</div>
							</div>
						</textarea
            >

							### Colors

							```css

							### RGB (Red, Green, Blue)
							```css
							p {
								color: rgb(255, 0, 0);
							}
							```
							---
							### RGBA (Red, Green, Blue, Alpha)
							Alpha is the opacity of the color
							```css
							p {
								color: rgba(255, 0, 0, 0.5);
							}

								<p class="text-[rgba(255,0,0,0.2)]">Also red but has alpha value</p>

							### HSL (Hue, Saturation, Lightness)
							(You won't really use this a lot.)

            <textarea data-template>
							### CSS selectors
							---
							So far we have only used the tag name as a selector
							```css
							h1 {
								color: red;
							}
							```
							But there are many more selectors!
							---
							### Class selector
							```css
							.red-text {
								color: red;
							}
							.blue-text {
								color: blue;
							}
							```
							```html
							<p class="red-text">this text is red</p>
							<p class="blue-text">this text is blue</p>
							```
							<style>
								.red-text {
									color: red;
								}
								.blue-text {
									color: blue;
								}
							</style>
							<p class="red-text">this text is red</p>
							<p class="blue-text">this text is blue</p>
							---
							The `.` in front of the class name help us identify it as a <span class="text-amber-400">class selector</span>
							---
							<h3>You should almost always use class selectors!</h3>
							---
							### ID selector
							```css
							#red-text {
								color: red;
								font-family: 'Courier New', Courier, monospace;
							}
							```
							```html
							<p id="red-text">this text is red</p>
							```
							<style>
								#red-text {
									color: red;
									font-family: 'Courier New', Courier, monospace;
								}
							</style>
							<p id="red-text">this text is red</p>
							---
							### !important
							```css
							.red-text {
								color: red !important;
							}
							.base-text {
								color: green;
								font-family: 'Courier New', Courier, monospace;
							}

							```
							```html
							<p class="base-text red-text">This should be red</p>
							```

							<style>
								.red-text {
									color: red !important;
								}
								.base-text {
									color: green;
									font-family: 'Courier New', Courier, monospace;
								}
							</style>
							<p class="base-text red-text">This should be red</p>

							---
							### You should avoid using #id selectors and !important as much as possible!

						</textarea
            >
          </section>

            <textarea data-template>
							### The Cascading
							---
							```css
  							.title {
    							color: red;
  							}

  							.title {
    							color: green;
  							}
							```
							```html
							<h1 class="title">Cool Title</h1>
							```
							<h1 style="color: green">Cool Title</h1>
							---
							### The last rule wins!
							---
							```css
							.text-base {
								border: 1px solid white;
								color: red;
							}
							.title {
								color: green;
							}
							```
							```html
							<h2 class="text-base title">Cool title</h2>
							```
							---
							`title` class come last, so it wins! but it doesn't have a `border` property, so it will be white
							<h2 style="border: 1px solid white; color:green">Cool title</h2>
							---
							```css
							.title {
								color: red;
							}

							h1 {
								color: green;
							}
							```
							```html
							<h1 class="title">A cool title</h1>
							```
							---
							A class is more specific than a tag, so it wins!
							<h1 style="color: red;">A cool title</h1>
							---
							ID selectors are more specific than class selectors
							---
							!important is more specific than ID selectors
						</textarea
            >
          </section>
        </section>

							### Psuedo-classes
							---
							<div>Sometime we want to change how elements looks based on <span class="text-amber-500">certain event happening</span> in the browser.
							</div>

							---
							For example, we can change the color of a div element when the user hovers over it

							<div class="w-40 h-40 bg-red-600 hover:bg-green-500 mx-auto">Hover me</div>

							---
							```html
							<style>
								.hover-example {
									width: 100px;
									height: 100px;
									background-color: limegreen;
									color: white;
								}
								.hover-example:hover {
									background-color: crimson;
									width: 150px;
									height: 150px;
								}
							</style>
							<div class="hover-example">Hover me</div>
							```
							<style>
								.hover-example {
									width: 100px;
									height: 100px;
									background-color: limegreen;
									color: white;
								}
								.hover-example:hover {
									background-color: crimson;
									width: 150px;
									height: 150px;
								}
							</style>
							<div class="hover-example text-base">Hover me</div>
							---
							There are so many pseudo-classes, but the most common ones are:
							- `:hover`
							- `:focus`
							- `:nth-child()`
							---
							```html
							<style>
								.focus-example:focus {
									color: lightcoral;
									text-decoration: underline;
									text-transform: uppercase;
								}
							</style>
							<input class="focus-example" type="text" />
							```
							<style>
								.focus-example:focus {
									color: lightcoral;
									text-decoration: underline;
									text-transform: uppercase;
								}
							</style>
							<input class="focus-example" placeholder="Input something" type="text" />
							---
							```html
							<style>
								.nth-child-example:nth-child(2) {
									color: lightcoral;
									text-decoration: underline;
									text-transform: uppercase;
								}
							</style>
							<div class="nth-child-example">
								<p>First line</p>
								<p>Second line</p>
								<p>Third line</p>
							</div>
							```
							<style>
								.nth-child-example:nth-child(2) {
									color: lightcoral;
									text-decoration: underline;
									text-transform: uppercase;
								}
							</style>
							<div>
								<p class="nth-child-example">First line</p>
								<p class="nth-child-example">Second line</p>
								<p class="nth-child-example">Third line</p>
							</div>
							---
							We won't be focusing too much on other pseudo-classes for now. You can find more
							about them [here](https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes)

							Also a great [article](https://dev.to/ruppysuppy/master-useful-css-pseudo-classes-lh2)
						
						</textarea
            >

							### Layout in CSS
							---
							#### The box model
							Browser treats every element as a box
							---
							Open your dev tools and inspect the following div
							<div class="w-[300px] h-[200px] p-6 m-10 border-[2px] border-solid border-green-600">Content</div>
							---
							- `width` and `height` are the size of the content
							- `padding` is the space between the content and the border
							- `margin` is the space between the border and other elements
							- `border` is the border of the box. border also add to the size of the box
							---
							### Some tips
							- Use `box-sizing: border-box` to make sure the size of the box is always the same
							- Use `margin: 0 auto` to center a box
						</textarea
            >
          </section>
        </section>

            <textarea data-template>
							### Flex
							---
							#### Flexbox is a layout model that allows elements to align and distribute space within a container
							---
							#### Key concepts
							- Flex container
							- Flex items
							---
							Example
							```html
							<style>
								.flex-container {
									display: flex;
								}
								/* other css class */
							</style>
							<div class="flex-container">
								<div>One</div>
								<div>Two</div>
								<div>Three</div>
							</div>
							```
							<div class="flex w-auto border border-white border-solid p-4">
								<div class="w-24 bg-green-400">One</div>
								<div class="w-32 bg-red-400">Two</div>
								<div class="w-48 bg-amber-500">Three</div>
							</div>
							---
							### `flex-direction`
							If not specify the default value is `row`.
							```css
							.flex-container {
								display: flex;
								flex-direction: row;
							}
							```
							<div class="flex w-auto border border-white border-solid p-4">
								<div class="w-24 bg-green-400">One</div>
								<div class="w-32 bg-red-400">Two</div>
								<div class="w-48 bg-amber-500">Three</div>
							</div>
							---
							```css
							.flex-container {
								display: flex;
								flex-direction: column;
							}
							```
							<div class="flex w-auto flex-col border border-white border-solid p-4">
								<div class="w-24 bg-green-400">One</div>
								<div class="w-32 bg-red-400">Two</div>
								<div class="w-48 bg-amber-500">Three</div>
							</div>
							---
							### `flex-wrap`
							Wrap items to the next line if there is not enough space
							```css
							.flex-container {
								display: flex;
								flex-wrap: wrap;
							}
							```
							<div class="flex w-64 border border-white border-solid p-4 flex-wrap">
								<div class="w-24 bg-green-400">One</div>
								<div class="w-32 bg-red-400">Two</div>
								<div class="w-48 bg-amber-500">Three</div>
							</div>
							---
							### `justify-content`
							Align items along the main axis
							<img data-src="https://res.cloudinary.com/practicaldev/image/fetch/s---3gDSFf1--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_880/https://dev-to-uploads.s3.amazonaws.com/i/fsln7je4ax7ft3er28hh.png" />
							---
							### `align-items`
							Align items along the cross axis
							<img data-src="https://res.cloudinary.com/practicaldev/image/fetch/s---3gDSFf1--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_880/https://dev-to-uploads.s3.amazonaws.com/i/fsln7je4ax7ft3er28hh.png" />
							---
							```css
							.flex-container {
								display: flex;
								justify-content: center;
							}
							```
							<div class="flex w-auto h-40 border border-white border-solid p-4 justify-center">
								<div class="w-24 h-fit bg-green-400">One</div>
								<div class="w-32 h-fit bg-red-400">Two</div>
								<div class="w-48 h-fit bg-amber-500">Three</div>
							</div>
							---
							```css
							.flex-container {
								display: flex;
								justify-content: flex-start;
							}
							```
							<div class="flex w-auto h-40 border border-white border-solid p-4 justify-start">
								<div class="w-24 h-fit bg-green-400">One</div>
								<div class="w-32 h-fit bg-red-400">Two</div>
								<div class="w-48 h-fit bg-amber-500">Three</div>
							</div>
							---
							```css
							.flex-container {
								display: flex;
								justify-content: flex-end;
							}
							```
							<div class="flex w-auto h-40 border border-white border-solid p-4 justify-end">
								<div class="w-24 h-fit bg-green-400">One</div>
								<div class="w-32 h-fit bg-red-400">Two</div>
								<div class="w-48 h-fit bg-amber-500">Three</div>
							</div>
							---
							```css
							.flex-container {
								display: flex;
								justify-content: space-around;
							}
							```
							<div class="flex w-auto h-40 border border-white border-solid p-4 justify-around">
								<div class="w-24 h-fit bg-green-400">One</div>
								<div class="w-32 h-fit bg-red-400">Two</div>
								<div class="w-48 h-fit bg-amber-500">Three</div>
							</div>
							---
							```css
							.flex-container {
								display: flex;
								justify-content: space-between;
							}
							```
							<div class="flex w-auto h-40 border border-white border-solid p-4 justify-between">
								<div class="w-24 h-fit bg-green-400">One</div>
								<div class="w-32 h-fit bg-red-400">Two</div>
								<div class="w-48 h-fit bg-amber-500">Three</div>
							</div>
							---
							```css
							.flex-container {
								display: flex;
								justify-content: space-evenly;
							}
							```
							<div class="flex w-auto h-40 border border-white border-solid p-4 justify-evenly">
								<div class="w-24 h-fit bg-green-400">One</div>
								<div class="w-32 h-fit bg-red-400">Two</div>
								<div class="w-48 h-fit bg-amber-500">Three</div>
							</div>
							---
							### You can also use `align-items` with the same values!
							---
							### Here is how to center an element to middle of a `div`

							<div class="flex w-auto h-40 border border-white border-solid p-4 justify-center items-center">
								<div class="w-24 h-fit bg-green-400">One</div>
								<div class="w-32 h-fit bg-red-400">Two</div>
								<div class="w-48 h-fit bg-amber-500">Three</div>
							</div>
							---
							### Flex axis cheat sheet
							<img data-src="https://samanthaming.gumlet.io/flexbox30/4-flexbox-axes.jpg.gz" />
							---
							### Flex children properties
							- `flex-grow`
							- `align-self`
							---
							### `flex-grow`
							```css
							.flex-item {
								flex-grow: 1;
							}
							```
							<div class="flex w-auto h-40 border border-white border-solid p-4 justify-center items-center">
								<div class="w-24 h-fit bg-green-400">One</div>
								<div class="w-32 h-fit bg-red-400">Two</div>
								<div class="w-48 h-fit bg-amber-500 flex-1">Three</div>
							</div>
							---
							### `align-self`
							```css
							.flex-item {
								align-self: flex-end;
								flex-grow: 1;
							}
							```
							<div class="flex w-auto h-40 border border-white border-solid p-4">
								<div class="w-24 h-fit bg-green-400">One</div>
								<div class="w-32 h-fit bg-red-400">Two</div>
								<div class="w-48 h-fit bg-amber-500 flex-1 self-end">Three</div>
							</div>
							---
