							## What is Javascript?
							---
							JavaScript was initially created to “make web pages alive”.
							---
							### It is a scripting language
							---
							Which means it doesn't need to be compiled.
							<img width="300px" data-src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/V8_JavaScript_engine_logo_2.svg/1200px-V8_JavaScript_engine_logo_2.svg.png" />

							The browser has a built-in JavaScript engine (which is a part of a bigger project called V8) that can read and execute JavaScript code.
							---
							## Why do we need Javascript?
							---
							To make web pages interactive.
							---
							## How do we write Javascript?
							---

							### Inline
							```html
							<button onclick="alert('Hello World!')">Click Me!</button>
							```
							---
							### In script tag
							```html
							<script>
								alert('Hello World!');
							</script>
							```
							---
							### In a js file
							```html
							<script src="script.js"></script>
							```
							---
							Directly in the browser console
						</textarea

							### The DOM
							---
							Document Object Model
							---
							It is the tree-like structure that represents the HTML document.
							<img data-src="https://www.freecodecamp.org/news/content/images/2021/09/Document.jpg" />
							---
							You can access and manipulate the DOM with Javascript.
							---
							Open the console and type:
							```js
							document
							```
							this is the root of the DOM.
							---
							```js
							document.title
							```
							The title
							---
							```js
							document.body
							```
							The body
							---
							```js
							document.body.children
							```
							all the elements inside the body
							---
							```js
							document.getElementById('id')
							or
							document.querySelector('#id')
							```
							Select an element by id
							---
							```js
							document.getElementsByClassName('class')
							or
							document.querySelectorAll('.class')
							```
							Select elements by class
							---
							```js
							document.getElementsByTagName('h1')
							or
							document.querySelectorAll('h1')
							```
							Select all h1 elements
							---
							How can I remmember all of these?
							---
							[MDN](https://developer.mozilla.org/en-US/docs/Web/API/Document) is your best friend.
							---
							## Manipulating the DOM
							---
							```js
							document.getElementById('id').innerHTML = 'Hello World!';
							```
							---
							```js
							document.getElementById('id').style.color = 'red';
							```

							---
							```js
							document.getElementById('id').style.backgroundColor = 'red';
							```

							---
							```js
							document.getElementById('id').style.display = 'none';
							```
							---
