          <section data-markdown>
            <textarea data-template>
						### A simple `document`
						```html
						<!DOCTYPE html>
						<html>
							<head>
								<title>Page Title</title>
							</head>
							<body>
								<h1>My First Heading</h1>
								<p>My first paragraph.</p>
							</body>
						</html>
						```
						---
						
						`<!DOCTYPE html>` 

						The document type declaration
						---
						`<html>`
						
						The root element of an HTML page
						---
						`<head>`
							
						Contains meta information about the document
						---
						`<body>`
							
						Contains the contents of webpage

            <textarea data-template>
							## HTML attributes
							---
							### Attributes are added to the opening tag
							```html
							<a href="https://boomco.org">Boomco homepage</a>
							```
							---
							### Attributes are used to provide additional information about HTML elements
							```html
							<img src="https://imgs.xkcd.com/comics/tags.png" />
							```
							---
							### Attributes are always specified in the start tag
							```html
							<img src="https://imgs.xkcd.com/comics/tags.png" />
							```
							---
							### Attributes usually come in name/value pairs like: name="value"
							```html
							<input type="text" name="firstname" />
							```
							---
							### The `class` attribute is used to specify one or more class names for an element
							```html
							<p class="important">This paragraph refers to something very important.</p>
							```
							---
							### The `id` attribute specifies a unique id for an HTML element
							```html
							<p id="important">This paragraph refers to something very important.</p>
							```
							---
							### The `style` attribute is used to specify the styling of an element, like color, font, size etc.
							```html
							<p style="color: red;">This paragraph refers to something very important.</p>
							```
							---
							### The `href` attribute specifies the URL of the page the link goes to
							```html
							<a href="https://boomco.org">Boomco homepage</a>
							```
							---
							### The `src` attribute specifies the URL of the image to be displayed
							```html
							<img src="https://imgs.xkcd.com/comics/tags.png" />
							```
							---
							### The `alt` attribute provides an alternate text for an image, if the user for some reason cannot view it
							```html
							<img src="https://imgs.xkcd.com/comics/tags.png" alt="Tags" />
							```
							---
							### The `width` and `height` attributes specifies the width and height of an image
							```html
							<img src="https://imgs.xkcd.com/comics/tags.png" width="100" height="100" />
							```
							---
							### The `title` attribute specifies extra information about an element
							```html
							<p title="I'm a tooltip">This paragraph refers to something very important.</p>
							```
							---
							### The `type` attribute specifies the type of element to display
							```html
							<input type="text" name="firstname" />
							<input type="number" name="firstname" />
							<input type="date" name="Date" />
							
							```
							<input type="text" name="firstname" />

							<input type="date" name="Date" />
