            <textarea data-template>
							### CSS break points & media queries
							---
							- Break points are the points where the layout will change
							- Media queries are the conditions that will trigger the change
							---
							```css
							@media (max-width: 600px) {
								/* CSS rules here */
							}
							```
							---
							```css
							@media (min-width: 600px) {
								/* CSS rules here */
							}
							```
							---
							```css
							@media (min-width: 600px) and (max-width: 800px) {
								/* CSS rules here */
							}
							```
							---
							### Display property
							---
							- `display: none;` - hide the element
							- `display: block;` - display the element as a block element
							- `display: inline;` - display the element as an inline element
							- `display: inline-block;` - display the element as an inline element, but it can have a width and height
							...
							---
							### Combine display property with media queries
							---
							```css
							@media (max-width: 600px) {
								display: none;
							}
							```
							---
							[Articles](https://css-tricks.com/a-complete-guide-to-css-media-queries/) on CSS-tricks
						</textarea
            >
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
							### CSS variables
							---
							```css
							:root {
								--main-color: #06c;
							}

							.box {
								background-color: var(--main-color);
							}
							```
							---
							CSS variables help us to change the value of a property in one place and it will be applied everywhere!
						</textarea
            >
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
							### Clamp functions
							---
							```css
							.box {
								font-size: clamp(1rem, 2vw, 2rem);
							}
							```
							---
							This is a function that takes 3 parameters:
							- min value
							- preferred value
							- max value
							---
							### Typescale
							Font size that looks good on all devices
							---
							### Combined with css variables
							[Go to this page](https://utopia.fyi/)
							```css
							:root {
								--step--2: clamp(0.7813rem, 0.7747rem + 0.0326vw, 0.8rem);
								--step--1: clamp(0.9375rem, 0.9158rem + 0.1087vw, 1rem);
								--step-0: clamp(1.125rem, 1.0815rem + 0.2174vw, 1.25rem);
								--step-1: clamp(1.35rem, 1.2761rem + 0.3696vw, 1.5625rem);
								--step-2: clamp(1.62rem, 1.5041rem + 0.5793vw, 1.9531rem);
								--step-3: clamp(1.9438rem, 1.7707rem + 0.8652vw, 2.4413rem);
								--step-4: clamp(2.3325rem, 2.0823rem + 1.2511vw, 3.0519rem);
								--step-5: clamp(2.7994rem, 2.4461rem + 1.7663vw, 3.815rem);
							}
							```
						</textarea
            >
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
							### calc(), min(), max()
							---
							```css
							.box {
								width: calc(100% - 2rem);
							}
							```
							---
							```css
							.box {
								width: min(100%, 50rem);
							}
							```
							---
							```css
							.box {
								width: max(100%, 50rem);
							}
							```
						</textarea
            >
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
							### CSS unit
							---
							- `px` - pixels
							- `em` - relative to the font size of the element
							- `rem` - relative to the font size of the root element
							- `vw` - relative to 1% of the width of the viewport
							- `vh` - relative to 1% of the height of the viewport
							- % - relative to the parent element
						</textarea
            >
          </section>
        </section>
        <section>
          <section data-markdown>
            <textarea data-template>
							### Guideline for creating responsive design
							---
							- Use a typescale
							- Use flexbox
							- media queries for break points
							- clamp() function for font size
							- Use % for width and height
						</textarea
